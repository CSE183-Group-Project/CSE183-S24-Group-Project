[[extend 'layout.html']]

<h1>Species List</h1>

<table>
    <thead>
        <tr>
            <th>Common Name</th>
        </tr>
    </thead>
    <tbody>
        {{for row in species:}}
        <tr>
            <td>
                {{=
                <div class="container">
                    <h1>Bird Sightings Search</h1>
                    <div class="row">
                        <div class="col-md-6">[[=form]]</div>
                    </div>
                    <br />
                    [[if grid:]]
                    <div class="row">
                        <div class="col-md-12">[[=grid]]</div>
                    </div>
                    [[pass]]
                </div>
                row.common_name}}
            </td>
        </tr>
        {{pass}}
    </tbody>
</table>
